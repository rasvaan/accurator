<!doctype html>
<html>
<head>
	<title>Profile</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="img/favicon.ico">
	<link type="text/css" rel="stylesheet" media="screen" href="css/bootstrap.min.css" />
	<link type="text/css" rel="stylesheet" media="screen" href="css/accurator.css" />
</head>

<body>
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbarDivMenu">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="intro.html">
					<img id="navbarImgLogo" src="img/accurator.png" alt="Accurator">
				</a>
			</div>
			<div class="collapse navbar-collapse" id="navbarDivMenu">
				<ul class="nav navbar-nav navbar-right navbarLstFlag">
				</ul>
				<ul class="nav navbar-nav navbar-right navbarLstUser">
				</ul>
				<div class="navbar-form navbar-nav" id="navbarFrmSearch">
					<div class="form-group">
						<input type="text" autocomplete="off" class="form-control" id="navbarInpSearch">
					</div>
					<button id="navbarBtnSearch" class="btn btn-default">
					</button>
				</div>
				<button class="btn navbar-btn navbar-right btn-primary" id="navbarBtnRecommend">
				</button>
			</div>
		</div>
	</nav>

	<!-- Events -->
	<div class="container" id="eventsDiv">
	</div>

	<div class="container">
		<!-- Header -->
		<div class="row">
			<div class="col-md-12">
				<h2 id="profileHdrSlogan">
					<small id="profileTxtSubSlogan">
					</small>
				</h2>
			</div>
		</div>

		<!-- Start and change info -->
		<div class="row" id="profileDivStartChange">
			<!-- Intro text -->
			<div class="col-md-6">
				<p id="profileTxtStartAnnotating"></p>
			</div>
			<div class="col-md-6" id="profileDivChangeInfo">
				<!-- Change domain -->
				<div class="row">
					<div class="col-md-12">
						<label class="control-label" id="profileTxtDomain"></label>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="btn-group">
							<button type="button" class="btn btn-primary dropdown-toggle" id="profileBtnDomain" data-toggle="dropdown" aria-expanded="false">
								<span class="caret"></span>
							</button>
							<ul class="dropdown-menu" id="profileLstDomainItems" role="menu">
							</ul>
						</div>
						<button class="btn btn-default" id="profileBtnChangeExpertise">
						</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Already annotated -->
		<div class="row" id="profileDivLastAnnotated">
			<div class="col-md-12" id="profileDivHdrLastAnnotated">
				<h4 id="profileLblLastAnnotated">
				</h4>
			</div>
		</div>
	</div>

	<!-- Login modal -->
	<div class="modal fade" id="loginDivLogin">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" id="loginBtnClose">&times;</button>
					<h4 id="loginHdrTitle">
					</h4>
				</div>
 				<div class="modal-body">
					<form role="form">
						<div class="form-group">
							<label id="loginLblUsername" for="loginInpUsername">
							</label>
							<input type="text" class="form-control" id="loginInpUsername">
						</div>
						<div class="form-group">
							<label id="loginLblPassword" for="password">
							</label>
							<input type="password" class="form-control" id="loginInpPassword">
						</div>
						<p class="text-warning" id="loginTxtWarning">
						</p>
					</form>
				</div>
				<div class="modal-footer">
					<button class="btn btn-primary" id="loginBtnLogin">
					</button>
					<button class="btn btn-link" id="mdlBtnIntro">
					</button>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/lib/jquery.min.js"></script>
	<script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/lib/laconic.js"></script>
	<script type="text/javascript" src="js/components/cluster.js"></script>
	<script type="text/javascript" src="js/components/pagination.js"></script>
	<script type="text/javascript" src="js/components/thumbnail.js"></script>
	<script type="text/javascript" src="js/components/utilities.js"></script>
	<script type="text/javascript" src="js/profile.js"></script>
	<script>profileInit();</script>
</body>
</html>
